version: '3.1'

services:

  landlorater:
    container_name: landlorater
    volumes:
      # - '/docker/letsencrypt-docker-nginx/src/landlorater.io:/usr/src/app'
      - '.README.md:/usr/src/app'
      - '/usr/src/app/node_modules'
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development

  letsencrypt-nginx-container:
    container_name: 'letsencrypt-nginx-container'
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./letsencrypt-site:/usr/share/nginx/html
    networks:
      - docker-network



networks:
  docker-network:
    driver: bridge
